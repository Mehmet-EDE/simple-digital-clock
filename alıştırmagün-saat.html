<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alıştırmagün-saat.css">
    <title>saat</title>
</head>

<body>
    <div>
        <div class="clock">
            <h2>Şuan saat:</h2>
            <div id="time">
                <div><span id="year">-</span><span>Yıl</span></div>
                <div><span id="day">-</span><span>Gün</span></div>
                <div><span id="hour">00</span><span>Saat</span></div>
                <div><span id="min">00</span><span>dakika</span></div>
                <div><span id="sec">00</span><span>Saniye</span></div>
                <div><span id="ms">00</span><span>Milisaniye</span></div>
            </div>
        </div>
</body>
<script src="alıştırmagün-saat.js"></script>

</html>
